<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Свадьба Натали и Андрея</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Marck Script', cursive;
      background: url('background.jpg') center/cover no-repeat fixed;
      overflow: hidden;
    }

    .envelope-container {
      position: absolute;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      animation: openEnvelope 5s forwards;
    }

    .envelope {
      position: relative;
      width: 300px;
      height: 200px;
      background: url('envelope.png') center/contain no-repeat;
    }

    .paper {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 250px;
      height: 150px;
      transform: translate(-50%, -50%) scale(0);
      background: url('paper.png') center/contain no-repeat;
      animation: paperOut 2s 3s forwards;
    }

    @keyframes paperOut {
      to {
        transform: translate(-50%, -200%) scale(1);
      }
    }

    @keyframes openEnvelope {
      0%   { opacity: 1; }
      80%  { opacity: 1; }
      100% { opacity: 0; display: none; }
    }

    .main-content {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      opacity: 0;
      animation: fadeIn 1s 5s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    h1 {
      font-size: 3em;
      color: #fff;
      text-shadow: 1px 1px 4px #000;
    }

    h2 {
      font-size: 2em;
      color: #fff;
      margin: 0.5em 0;
      text-shadow: 1px 1px 3px #000;
    }

    form {
      margin-top: 1em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input, textarea {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: none;
      width: 250px;
    }

    button {
      padding: 10px 20px;
      background: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>

  <div class="envelope-container">
    <div class="envelope">
      <div class="paper"></div>
    </div>
  </div>

  <div class="main-content">
    <h1>Вы приглашены на свадьбу!</h1>
    <h2>Натали & Андрей</h2>
    <h2>29 августа 2025</h2>

    <form action="https://formsubmit.co/prostocool18@gmail.com" method="POST">
      <input type="text" name="name" placeholder="Ваше имя" required>
      <input type="email" name="email" placeholder="Ваш Email" required>
      <textarea name="message" placeholder="Ваше сообщение или поздравление"></textarea>
      <button type="submit">Отправить</button>
    </form>
  </div>

  <!-- (опционально) Конфетти скрипт -->
  <script src="confetti.js"></script>
</body>
</html>
